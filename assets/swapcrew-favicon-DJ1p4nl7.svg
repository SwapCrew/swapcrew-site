<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6" /> <!-- blue-500 -->
      <stop offset="100%" stop-color="#4F46E5" /> <!-- indigo-600 -->
    </linearGradient>
  </defs>
  
  <!-- Circular background -->
  <circle cx="16" cy="16" r="16" fill="url(#gradient)" />
  
  <!-- "SC" letters -->
  <text x="16" y="21" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">SC</text>
  
  <!-- Curved arrows representing exchange/swapping -->
  <path d="M10,10 C14,6 18,6 22,10" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" />
  <path d="M22,22 C18,26 14,26 10,22" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" />
  <path d="M9,11 L7,8 L11,8 Z" fill="white" />
  <path d="M23,21 L25,24 L21,24 Z" fill="white" />
</svg>